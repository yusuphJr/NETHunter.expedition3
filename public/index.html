<body>
  <h1>ğŸ¤– Anonymous WhatsApp Bot</h1>
  <h2>ğŸ”— Pair your device</h2>
  <div id="qr"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qrInstance;

    async function updateQR() {
      const res = await fetch('/api/session/qr');
      const data = await res.json();

      if (data.qr) {
        document.getElementById("qr").innerHTML = "";
        qrInstance = new QRCode(document.getElementById("qr"), data.qr);
      }
    }

    async function checkStatus() {
      const res = await fetch('/api/session/status');
      const data = await res.json();
      const statusText = document.getElementById("status");

      if (data.status === "connected") {
        statusText.innerText = "âœ… WhatsApp is connected!";
        document.getElementById("qr").style.display = "none";
      } else {
        statusText.innerText = "â³ Waiting for WhatsApp connection...";
      }
    }

    setInterval(() => {
      updateQR();
      checkStatus();
    }, 5000);

    updateQR();
    checkStatus();
  </script>
</body>
