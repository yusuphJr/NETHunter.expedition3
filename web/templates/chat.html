<!DOCTYPE html>
<html>
<head>
    <title>Live Bot Chat</title>
</head>
<body style="background: #000; color: #0f0; font-family: monospace;">
    <h2 style="color: #0ff;">ðŸ“¡ Real-Time Chat Log</h2>
    <div id="chatbox" style="height: 400px; overflow-y: scroll; border: 1px solid #0f0; padding: 10px;"></div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io("http://localhost:3005"); // Change if deployed
        const chatbox = document.getElementById("chatbox");

        socket.on("chat_message", data => {
            const line = `[${data.timestamp}] ${data.from}: ${data.body}`;
            chatbox.innerHTML += line + "<br>";
            chatbox.scrollTop = chatbox.scrollHeight;
        });
    </script>
    <br>
    <a href="/" style="color:#0ff;">â¬… Back</a>
</body>
</html>
